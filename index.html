<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
<title>Rising Image Game</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body, html { width: 1080px; height: 1920px; overflow: hidden; font-family: 'Dosis-Bold', Dosis-SemiBold ; }

/* ---------- PAGES ---------- */
.interface, .game-container, .winner-page, .loss-page {
  width: 1080px; height: 1920px;
  position: relative;
  display: flex; justify-content: center; align-items: center;
  background: url('back.png') no-repeat center center/cover;
  overflow: hidden;
}

/* ---------- STAR ANIMATION ---------- */  
.star {
  position: absolute;
  width: 60px; height: 60px;
  animation: blink 2.5s infinite alternate ease-in-out;
}
@keyframes blink {
  0% { opacity: 0.2; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 0.2; transform: scale(0.8); }
}

/* ---------- BLINKING WIN/LOSS IMAGE ---------- */
.blink-image {
  animation: blinkImage 1.2s infinite alternate;
}
@keyframes blinkImage {
  0% { opacity: 0.6; transform: scale(1); filter: brightness(1); }
  50% { opacity: 1; transform: scale(1.05); filter: brightness(1.3); }
  100% { opacity: 0.6; transform: scale(1); filter: brightness(1); }
}

/* ---------- ULTRA 3D START BUTTON ---------- */
.start-btn {
  position: absolute;
  bottom: -700px;
  padding: 30px 120px;
  font-size: 90px;
  font-weight: 900;
  color: #fff;
  background: linear-gradient(180deg, #ff6aff 0%, #a800ff 40%, #4a0072 100%);
  border: none;
  border-radius: 80px;
  box-shadow:
    0 15px 0 #3a0059,
    0 25px 30px rgba(0, 0, 0, 0.8),
    inset 0 3px 8px rgba(255, 255, 255, 0.4),
    inset 0 -4px 10px rgba(0,0,0,0.5);
  text-shadow: 0 3px 8px rgba(0,0,0,0.9);
  cursor: pointer;
  transform: perspective(800px) translateZ(0);
  transition: all 0.15s ease-in-out;
  position: relative;
  overflow: hidden;
}

/* highlight shine across button */
.start-btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 70%);
  transform: skewX(-20deg);
  animation: shine 3s infinite;
}
@keyframes shine {
  0% { left: -100%; }
  60% { left: 120%; }
  100% { left: 120%; }
}

/* glowing pulse effect */
@keyframes pulseGlow {
  0% { box-shadow: 0 15px 0 #3a0059, 0 25px 30px rgba(0,0,0,0.8), 0 0 30px #ff6aff; }
  50% { box-shadow: 0 15px 0 #3a0059, 0 25px 30px rgba(0,0,0,0.8), 0 0 60px #ff90ff; }
  100% { box-shadow: 0 15px 0 #3a0059, 0 25px 30px rgba(0,0,0,0.8), 0 0 30px #ff6aff; }
}
.start-btn {
  animation: pulseGlow 2s infinite;
}

/* hover + click interaction */
.start-btn:hover {
  transform: perspective(800px) translateY(-8px) scale(1.05);
}
.start-btn:active {
  transform: translateY(8px) scale(0.97);
  box-shadow:
    0 6px 0 #3a0059,
    0 10px 15px rgba(0, 0, 0, 0.6),
    inset 0 2px 8px rgba(0,0,0,0.5);
}

/* ---------- FALLING IMAGE ---------- */
.falling-image {
  position: absolute;
  width: 400px;
  height: 800px;
  cursor: pointer;
}

/* ---------- IT LOGO BLINK ---------- */
.it-logo {
  position: absolute;
  width: 900px;
  animation: blink 1.8s infinite alternate;
  z-index: 10;
}

/* Logo bottom for game page */
.game-container .it-logo {
  bottom: 10px;
  left: 6%;
  transform: translateX(-50%);
}

/* Logo top for winner & loss pages */
.winner-page .it-logo,
.loss-page .it-logo {
  top: 120px;
  left: 12%;
  transform: translateX(-50%);
}

/* ---------- WINNER/LOSS CONTENT ---------- */
.result-container {
  text-align: center;
  color: white;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
  z-index: 5;
  position: absolute;
  top: var(--result-top, 40%);   /* ðŸ”¹ Control top position of result section */
  left: 50%;
  transform: translate(-50%, -50%);
}

/* ðŸ”¹ Title position control */
.result-title {
  font-size: 140px;
  font-weight: bold;
  margin-bottom: var(--title-gap, 80px); /* ðŸ”¹ Control gap between title & image */
}

/* ðŸ”¹ Image position control */
.result-image {
  width: 1100px;
  margin-bottom: var(--image-gap, 10px); /* ðŸ”¹ Control gap between image & text */
}

.result-text {
  font-size: 60px;
  font-weight: 600;
}


/* ---------- GAME TOP BAR ---------- */
.top-bar {
  position:absolute; top:15px; left:0; width:100%;
  display:flex; justify-content:space-between; padding:0 60px;
  color:white; font-size:48px; font-weight:bold;
  text-shadow:2px 2px 8px rgba(0,0,0,0.7);
  z-index:10;
}
.top-bar div {
  background: rgba(0,0,0,0.4); padding:10px 30px; border-radius:20px;
}
/* ---------- BLINKING IMAGE CONTROL ---------- */
.blinking-center {
  position: absolute;
  top: 60%;              /* ðŸ”¹ Control vertical position (use px or %) */
  left: 50%;             /* Always centered horizontally */
  transform: translate(-50%, -50%);
  width: 900px;          /* ðŸ”¹ Control width */
  height: auto;          /* ðŸ”¹ Control height, or set fixed height if needed */
  opacity: 0.8;          /* ðŸ”¹ Transparency control */
  animation: blinkCenter 1.5s infinite alternate ease-in-out;
  z-index: 15;           /* Keeps above stars but below button if needed */
}

/* blinking animation for center image */
@keyframes blinkCenter {
  0% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); filter: brightness(0.9); }
  50% { opacity: 1; transform: translate(-50%, -50%) scale(1.08); filter: brightness(1.3); }
  100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); filter: brightness(0.9); }
}
</style>
</head>
<body>

<!-- ---------- AUDIO ELEMENTS ---------- -->
<audio id="startMusic" src="start.mp3" loop autoplay></audio>
<audio id="bgMusic" src="start.mp3" loop></audio>
<audio id="touchSound" src="touch.mp3"></audio>
<audio id="winnerSound" src="winner.mp3"></audio>
<audio id="lossSound" src="loss.mp3"></audio>

<!-- ---------- FIRST PAGE ---------- -->
<div class="interface" id="firstInterface">
   <img src="mmmmm.png" class="blinking-center" alt="Blinking Image">
  <button class="start-btn" id="startGameBtn">START</button>
</div>

<!-- ---------- GAME PAGE ---------- -->
<div class="game-container" id="gameContainer" style="display:none; background:url('game.png') no-repeat center center/cover;">
  <div class="top-bar">
    <div>Score: <span id="score">0</span></div>
    <div>Time: <span id="timer">15</span>s</div>
  </div>
  <!-- <img src="logo.png" class="it-logo" alt="IT Logo"> -->
</div>

<!-- ---------- WINNER PAGE ---------- -->
<div class="winner-page" id="winnerPage" style="display:none; background:url('game.png') no-repeat center center/cover;">
  <!-- <img src="logo.png" class="it-logo" alt="IT Logo"> -->
  <div class="result-container">
    <div class="result-title">Congratulations!</div>
    <img src="pack.png" class="result-image blink-image" alt="Winner">
    <div class="result-text">You are the Champion - Get your Gift!</div>
  </div>
</div>

<!-- ---------- LOSS PAGE ---------- -->
<div class="loss-page" id="lossPage" style="display:none; background:url('game.png') no-repeat center center/cover;">
  <!-- <img src="logo.png" class="it-logo" alt="IT Logo"> -->
  <div class="result-container">
    <div class="result-title">You Lost This Round</div>
    <img src="sad.png" class="result-image blink-image" alt="Try Again">
    <div class="result-text">Better luck next time!</div>
  </div>
</div>

<script>
// ---------------- VARIABLES ----------------
const firstInterface = document.getElementById('firstInterface');
const startBtn = document.getElementById('startGameBtn');
const startMusic = document.getElementById('startMusic');
const gameContainer = document.getElementById('gameContainer');
const scoreEl = document.getElementById('score');
const timerEl = document.getElementById('timer');
const winnerPage = document.getElementById('winnerPage');
const lossPage = document.getElementById('lossPage');
const bgMusic = document.getElementById('bgMusic');
const touchSound = document.getElementById('touchSound');
const winnerSound = document.getElementById('winnerSound');
const lossSound = document.getElementById('lossSound');

let score = 0;
let timerInterval = null;
let animationFrame = null;
let gameTime = 15;
let maxScore = 1;
let images = [];

// ---------------- STARS ----------------
const STAR_COUNT = 20;
const STAR_SPEED = 0.5;

function addStars(container, count = STAR_COUNT) {
  for (let i = 0; i < count; i++) {
    const star = document.createElement('img');
    star.src = 'star.png';
    star.classList.add('star');
    star.style.top = Math.random() * 1920 + 'px';
    star.style.left = Math.random() * 1080 + 'px';
    star.style.animationDuration = (STAR_SPEED + Math.random() * 1.2) + 's';
    container.appendChild(star);
  }
}
addStars(firstInterface);
function addGameStars() { addStars(gameContainer, STAR_COUNT - 2); }
function addResultStars(page) { addStars(page, STAR_COUNT); }

// ---------------- FALLING IMAGES ----------------
function startFallingImages() {
  images = [];
  const baseSpeed = 30;

  const correctImg = document.createElement('img');
  correctImg.src = 'oo.png';
  correctImg.classList.add('falling-image');
  correctImg.style.top = -Math.random() * 300 + 'px';
  correctImg.style.left = Math.random() * (1080 - 350) + 'px';
  gameContainer.appendChild(correctImg);

  correctImg.addEventListener('click', () => {
    score += 1;
    scoreEl.textContent = score;
    touchSound.currentTime = 0;
    touchSound.play();
    correctImg.style.top = '-150px';
    correctImg.style.left = Math.random() * (1080 - 350) + 'px';
  });
  images.push(correctImg);

  function animate() {
    images.forEach(img => {
      let top = parseFloat(img.style.top);
      top += 20;
      if (top > 1920) {
        top = -150 - Math.random() * 300;
        img.style.left = Math.random() * (1080 - 350) + 'px';
      }
      img.style.top = top + 'px';
    });
    animationFrame = requestAnimationFrame(animate);
  }
  animate();
}

// ---------------- TIMER ----------------
function startTimer() {
  let timeLeft = gameTime;
  timerEl.textContent = timeLeft;
  timerInterval = setInterval(() => {
    timeLeft--;
    timerEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      endGame();
    }
  }, 1000);
}

// ---------------- END GAME ----------------
function endGame() {
  cancelAnimationFrame(animationFrame);
  clearInterval(timerInterval);
  bgMusic.pause();

  images.forEach(img => img.remove());
  images = [];
  gameContainer.style.display = 'none';

  if (score < maxScore) {
    lossPage.style.display = 'flex';
    lossSound.currentTime = 0;
    lossSound.play();
    addResultStars(lossPage);
    setTimeout(resetGame, 7000);
    return;
  }

  winnerPage.style.display = 'flex';
  winnerSound.currentTime = 0;
  winnerSound.play();
  addResultStars(winnerPage);
  setTimeout(resetGame, 7000);
}

// ---------------- RESET GAME ----------------
function resetGame() {
  winnerPage.style.display = 'none';
  lossPage.style.display = 'none';
  firstInterface.style.display = 'flex';
  score = 0;
  scoreEl.textContent = 0;
  timerEl.textContent = gameTime;
  startMusic.currentTime = 0;
  startMusic.play();
}

// ---------------- START BUTTON ----------------
startBtn.addEventListener('click', () => {
  firstInterface.style.display = 'none';
  gameContainer.style.display = 'flex';

  startMusic.pause();
  bgMusic.currentTime = 0;
  bgMusic.play();

  score = 0;
  scoreEl.textContent = score;
  addGameStars();
  startFallingImages();
  startTimer();
});
</script>
</body>
</html>
